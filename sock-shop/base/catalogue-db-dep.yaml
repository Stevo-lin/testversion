---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-db
  labels:
    name: catalogue-db
    type: database
    clustername: kind-workertype3
    region: eu-west-1
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalogue-db
      type: database
      clustername: kind-workertype3
      region: eu-west-1
  template:
    metadata:
      labels:
        name: catalogue-db
        type: database
        clustername: kind-workertype3
        region: eu-west-1
    spec:
      containers:
      - name: catalogue-db
        image: weaveworksdemos/catalogue-db:0.3.0
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: fake_password
          - name: MYSQL_DATABASE
            value: socksdb
        ports:
        - name: mysql
          containerPort: 3306
      nodeSelector:
        beta.kubernetes.io/os: linux
